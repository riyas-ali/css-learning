<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Boots</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Main frame with invisible men and floor -->
    <div class="frame">
        <!-- Invisible man's left leg and shoe -->
        <div class="invisible-men">
            <div class="leg left">
                <div class="shoe"></div>
            </div>
            <!-- Invisible man's right leg and shoe -->
            <div class="leg right">
                <div class="shoe"></div>
            </div>
        </div>
        <!-- Floor element -->
        <div class="floor"></div>
    </div>

</body>

</html>
