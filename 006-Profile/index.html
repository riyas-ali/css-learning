<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70"
                        alt="Jessica Potter">
                </div>
                <div class="name">jessica-potter</div>
                <div class="job">visual artist</div>
                <div class="actions">
                    <button class="btn">follow</button>
                    <button class="btn">message</button>
                </div>
            </div>
            <div class="stats">
                <div class="box">
                    <span class="value">523</span>
                    <span class="parameter">posts</span>
                </div>
                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">likes</span>
                </div>
                <div class="box">
                    <span class="value">146</span>
                    <span class="parameter">follower</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
